name: CI ¬ª Cleanup Draft Releases

on:
  workflow_call:
    inputs:
      draft_tag:
        description: 'Draft tag used in this release (will be deleted)'
        required: true
        type: string
      max_age_days:
        description: 'Delete drafts older than this many days'
        required: false
        type: number
        default: 7
  workflow_dispatch:
    inputs:
      draft_tag:
        description: 'Specific draft tag to delete (leave empty to delete all drafts)'
        required: false
        type: string
        default: ''
      max_age_days:
        description: 'Delete drafts older than this many days'
        required: false
        type: number
        default: 7
      dry_run:
        description: 'Dry run (list but do not delete)'
        required: false
        type: boolean
        default: false

jobs:
  cleanup:
    name: Cleanup Draft Releases
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup
        id: setup
        run: |
          MAX_AGE_DAYS="${{ inputs.max_age_days || 7 }}"
          echo "draft_tag=${{ inputs.draft_tag }}" >> $GITHUB_OUTPUT
          echo "dry_run=${{ inputs.dry_run || 'false' }}" >> $GITHUB_OUTPUT
          echo "max_age_days=$MAX_AGE_DAYS" >> $GITHUB_OUTPUT
          echo "cutoff=$(date -d "${MAX_AGE_DAYS} days ago" +%s)" >> $GITHUB_OUTPUT

      - name: List all draft releases
        id: list-drafts
        run: |
          echo "=== Draft Release Cleanup ==="
          echo "Target draft: ${{ steps.setup.outputs.draft_tag || '(all)' }}"
          echo "Dry run: ${{ steps.setup.outputs.dry_run }}"
          echo ""

          DRAFTS=$(gh release list --repo ${{ github.repository }} --limit 100 | grep -E "^draft-" | awk '{print $1}' || true)

          if [ -z "$DRAFTS" ]; then
            echo "No draft releases found."
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Found drafts:"
            echo "$DRAFTS"
            echo "$DRAFTS" > /tmp/drafts.txt
            echo "found=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete current draft
        if: steps.list-drafts.outputs.found == 'true' && steps.setup.outputs.draft_tag != ''
        run: |
          DRAFT_TAG="${{ steps.setup.outputs.draft_tag }}"
          DRY_RUN="${{ steps.setup.outputs.dry_run }}"

          if grep -q "^${DRAFT_TAG}$" /tmp/drafts.txt 2>/dev/null; then
            if [ "$DRY_RUN" = "true" ]; then
              echo "üîç Would delete (current): $DRAFT_TAG"
            else
              echo "üóëÔ∏è Deleting (current): $DRAFT_TAG"
              gh release delete "$DRAFT_TAG" --repo ${{ github.repository }} --yes --cleanup-tag || true
            fi
          else
            echo "::warning::Current draft not found: $DRAFT_TAG"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old drafts (older than ${{ steps.setup.outputs.max_age_days }} days)
        if: steps.list-drafts.outputs.found == 'true'
        run: |
          DRAFT_TAG="${{ steps.setup.outputs.draft_tag }}"
          DRY_RUN="${{ steps.setup.outputs.dry_run }}"
          CUTOFF="${{ steps.setup.outputs.cutoff }}"

          while read -r TAG; do
            [ -z "$TAG" ] && continue
            [ "$TAG" = "$DRAFT_TAG" ] && continue  # Already handled

            # Get creation date
            CREATED=$(gh release view "$TAG" --repo ${{ github.repository }} --json createdAt -q '.createdAt' 2>/dev/null || echo "")

            if [ -z "$CREATED" ]; then
              echo "::warning::Could not determine age for: $TAG"
              continue
            fi

            CREATED_TS=$(date -d "$CREATED" +%s 2>/dev/null || echo "0")

            if [ "$CREATED_TS" -lt "$CUTOFF" ]; then
              if [ "$DRY_RUN" = "true" ]; then
                echo "üîç Would delete (old): $TAG"
              else
                echo "üóëÔ∏è Deleting (old): $TAG"
                gh release delete "$TAG" --repo ${{ github.repository }} --yes --cleanup-tag || true
              fi
            else
              echo "::warning::Skipping recent draft: $TAG (created: $CREATED)"
            fi
          done < /tmp/drafts.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: echo "‚úì Cleanup complete"
