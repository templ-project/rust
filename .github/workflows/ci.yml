name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  # Define build matrix in one place
  matrix:
    name: Define Matrix
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.set-matrix.outputs.targets }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          # To list supported architectures, run:
          # mise exec -- rustc --print target-list
          echo 'targets=[
            {"runs-on":"ubuntu-latest","target":"x86_64-unknown-linux-gnu"},
            {"runs-on":"macos-latest","target":"aarch64-apple-darwin"},
            {"runs-on":"windows-latest","target":"x86_64-pc-windows-msvc"}
          ]' | tr -d '\n' | tr -s ' ' >> $GITHUB_OUTPUT
          # use bellow version to test single target, before expanding matrix
          # echo 'targets=[
          #   {"runs-on":"ubuntu-latest","target":"x86_64-unknown-linux-gnu"}
          # ]' | tr -d '\n' | tr -s ' ' >> $GITHUB_OUTPUT

  test-scaffold:
    name: Test Scaffold
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Test bootstrap help
        run: uvx --from . bootstrap --help
      - name: Test bootstrap execution
        run: uvx --from . bootstrap ./test-project
      - name: Test bootstrap execution (remote)
        run: uvx --from git+${{ github.server_url }}/${{ github.repository }}.git bootstrap ./test-project-remote

  # Validation & Build matrix for different platforms
  # Option A: build,lint,test before version bump (slower, but validates before release)
  # Option B: lint,test only before version bump (faster, build happens at release time)
  quality:
    name: Quality (${{ matrix.target.runs-on }}, ${{ matrix.target.target }})
    needs: [matrix]
    if: |
      !contains(github.event.head_commit.message, 'version_bump/')
    strategy:
      matrix:
        target: ${{ fromJson(needs.matrix.outputs.targets) }}
    uses: ./.github/workflows/ci.quality.yml
    permissions:
      contents: write
    with:
      runs-on: ${{ matrix.target.runs-on }}
      target: ${{ matrix.target.target }}
      jobs: lint,test # Change to 'build,lint,test' to build before version bump

  # Version bump (only on main branch push, uses conventional commits)
  version-bump:
    name: Bump Version
    if: |
      always()
      && github.event_name == 'push'
      && github.ref == 'refs/heads/main'
      && (needs.quality.result == 'success' || needs.quality.result == 'skipped')
    needs: [matrix, quality]
    uses: ./.github/workflows/ci.version.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      runs-on: ${{ fromJson(needs.matrix.outputs.targets)[0].runs-on }}
      target: ${{ fromJson(needs.matrix.outputs.targets)[0].target }}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  # Version detect (detect version values, in case they were changed)
  version-detect:
    name: Detect Version
    needs: [version-bump]
    runs-on: ubuntu-latest
    if: always()
    outputs:
      tag: ${{ steps.extract.outputs.tag }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Download version artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: version-output
          path: version-output

      - name: Extract version data
        id: extract
        continue-on-error: true
        run: |
          if [ -f version-output/version.json ]; then
            TAG=$(jq -r '.tag' version-output/version.json)
            VERSION=$(jq -r '.version' version-output/version.json)
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Extracted tag: $TAG"
            echo "Extracted version: $VERSION"
          else
            echo "âš  version.json not found in artifact - skipping"
            echo "tag=" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          fi

  # Release (only on main branch push after version bump)
  release:
    name: Create Release (${{ matrix.target.target }})
    needs: [matrix, quality, version-detect]
    if: |
      always()
      && needs.version-detect.outputs.tag != ''
    strategy:
      matrix:
        target: ${{ fromJson(needs.matrix.outputs.targets) }}
    uses: ./.github/workflows/ci.release.yml
    permissions:
      contents: write
    with:
      tag: ${{ needs.version-detect.outputs.tag }}
      prerelease: false
      runs-on: ${{ matrix.target.runs-on }}
      target: ${{ matrix.target.target }}
