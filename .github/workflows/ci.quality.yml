name: CI Â» Validate & Build

on:
  workflow_call:
    inputs:
      runs-on:
        description: 'Operating system to run on'
        required: false
        type: string
        default: 'ubuntu-latest'
      arch:
        description: 'Target architecture (x86_64, aarch64)'
        required: false
        type: string
        default: 'x86_64'
      target:
        description: 'Rust target triple'
        required: false
        type: string
        default: 'x86_64-unknown-linux-gnu'
      jobs:
        description: 'Comma-separated list of jobs to run (build, lint, test, duplicate-check)'
        required: false
        type: string
        default: 'build,lint,test'

jobs:
  build:
    runs-on: ${{ inputs.runs-on }}
    if: contains(inputs.jobs, 'build')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Add Rust target
        run: |
          rustup target add ${{ inputs.target }}
        shell: bash

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task build RUST_BUILD_TARGET=${{ inputs.target }}
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ inputs.target }}
          path: |
            target/${{ inputs.target }}/release/rust-template
            target/${{ inputs.target }}/release/rust-template.exe
          if-no-files-found: warn
          retention-days: 7

      - name: Create distribution archive
        id: archive
        run: |
          mkdir -p dist
          TARGET="${{ inputs.target }}"

          # Extract OS from target triple
          if [[ "$TARGET" == *"linux"* ]]; then
            OS="linux"
          elif [[ "$TARGET" == *"darwin"* ]]; then
            OS="darwin"
          elif [[ "$TARGET" == *"windows"* ]]; then
            OS="windows"
          else
            OS="unknown"
          fi

          # Extract arch from target triple
          ARCH=$(echo "$TARGET" | cut -d'-' -f1)

          # Create archive
          if [[ "$TARGET" == *"windows"* ]]; then
            ARCHIVE="dist/rust-template_${OS}_${ARCH}.zip"
            zip -j "$ARCHIVE" target/${{ inputs.target }}/release/rust-template.exe
          else
            ARCHIVE="dist/rust-template_${OS}_${ARCH}.tar.gz"
            tar -czf "$ARCHIVE" -C target/${{ inputs.target }}/release rust-template
          fi

          echo "archive=$ARCHIVE" >> $GITHUB_OUTPUT
          echo "Created: $ARCHIVE"
        shell: bash

      - name: Upload to draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: draft-${{ github.sha }}
          name: 'Draft Build ${{ github.sha }}'
          body: |
            Automated draft release for commit ${{ github.sha }}
            Target: ${{ inputs.target }}

            This draft will be cleaned up after the final release is published.
          draft: true
          files: ${{ steps.archive.outputs.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ${{ inputs.runs-on }}
    if: always() && contains(inputs.jobs, 'lint') && (needs.build.result == 'success' || needs.build.result == 'skipped')
    needs: [build]
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Check Code Formatting
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task format:check
        shell: bash

      - name: Lint Code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task lint:check
        shell: bash

  test:
    runs-on: ${{ inputs.runs-on }}
    if: always() && contains(inputs.jobs, 'test') && (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    needs: [lint]
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-tools

      - name: Run Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task test
        shell: bash

      - name: Run Tests with Coverage
        if: inputs.runs-on == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONIOENCODING: utf-8
        run: |
          task test:gen-coverage
        shell: bash

  duplicate-check:
    if: inputs.runs-on == 'ubuntu-latest' && contains(inputs.jobs, 'duplicate-check')
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v3

      - name: Run duplicate check
        run: |
          npm install && npm run duplicate-check
